<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // '+' -summ in case of all variables are number
        // and concatenate in case of one of variables is string
        var a = 10 + 20; //a === 30
        var b = 'some' + 15; //b === some15
        // '-' - Subtraction
        var c = 20 - 10; //c === 10
        // '*' - Multiplication
        var x = 5 * 5; // x === 25
        // '/' - Division
        var y = 5 / 5; // y === 1
        // '%' - Modulus.
        var z = 13 % 2; // z === 1
        //'++' - Increment
        var v = 1; // v === 1
        // post increment means initially value 1 is printed to console, and then v become 2;
        console.log(v++);
        // pre increment means initially value increments on 1 and become 3 and then is printed to console
        console.log(++v);
        // '--' - Decrement
        var b = 10; // b === 10
        // post decrement means initially value 10 is printed to console, and then b become 9;
        console.log(b--);
        // pre increment means initially value decrements on 1 and become 8 and then is printed to console
        console.log(--b);
    </script>
</head>
<body>
</body>
</html>
