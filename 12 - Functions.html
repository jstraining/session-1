<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //JavaScript function is a block of code designed to perform a particular task.
        //Main idea of functions is ability to reuse code: Define the code once, and use it many times.
        var doSomething = function () {
            console.log('I doing something');
        };
        //JavaScript function is executed when "something" invokes it (calls it).
        doSomething();

        //you can also declared a function by
        function doSomething() {
            console.log('I doing something');
        };
        // call it
        doSomething();
    </script>
</head>
<body>
</body>
</html>
