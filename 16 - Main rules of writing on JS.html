<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //The rules variables names are much the same in most programming languages.
        // first character must be a letter, an underscore (_), or a dollar sign ($).
        // Numbers are not allowed as the first character.
        var firstName;
        var _firstName;
        var $firstName;
        // Variable and function names written as camelCase; Constants (like PI) written in UPPERCASE.
        // camel size means that first word in variable name starts with small letter and
        // the rest words start with capital letter
        var myFirstVariable;
        var masterCard;
        //Each statement should end with semicolon.
        var x = 5;
        //Spaces and tabs are always ignored by interpreter.
        var       x       =      5; // the same as var x = 5;
        //JavaScript is case sensitive language.
        var lastName;
        var lastname;
        //are two different variables
        //It is good habit to put a space before and after operators
        //to get more readable script.
        var y = 10; // not var y=10;
    </script>
</head>
<body>
</body>
</html>
