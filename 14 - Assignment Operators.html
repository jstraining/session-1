<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // '='
        var x = 10;
        var y = x;
        // '+='
        x += y; // x = x + y
        // '-='
        x -= y	// x = x - y
        // '*='
        x *= y	// x = x * y
        // '/='
        x /= y	// x = x / y
        // '%='
        x %= y	//x = x % y
    </script>
</head>
<body>
</body>
</html>
