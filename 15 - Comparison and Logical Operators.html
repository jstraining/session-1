<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // '==' equal value
        ('10' == 10) // return true
        (1 == true) // return true
        // '===' equal value and equal type
        ('10' === 10) // return false
        (10 === 10) //return true
        // '!='	not equal value
        ('10' != 10) // return false
        (1 != true) // return false
        // '!==' not equal value and not equal type
        ('10' !== 10) // return true
        (10 !== 10) //return false
        // '>'	greater than
        (10 > 20) //return false
        // '<'	less than
        (10 < 20 ) //return true
        // '>='	greater than or equal to
        (10 >= 5) // return true
        // '<='	less than or equal to
        (5 <= 5) //return true
    </script>
</head>
<body>
</body>
</html>
