    <script>
        //declaring variable a and assign to it integer value 20 with Number type
        var a = 20;

        var b = 2.5;
        //declaring variable c and assign to it sum of a and b variables.
        //Variable c also has Number type
        var c = a + b;
        //Also javascript has some static values which have Number type
        Number.MAX_VALUE; //1.7976931348623157e+308
        Number.MIN_VALUE; //5e-324
        Number.MAX_SAFE_INTEGER; //9007199254740991
        Number.MIN_SAFE_INTEGER; //-9007199254740991
