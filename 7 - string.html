<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        //declaring variable a and assign to it integer value '20' with string type
        var a = '20';
        //declaring variable b and assign to it integer value '10' with string type
        var b = "10";
        // If we use signs '/' - divide, '*' - multiple or '-' - minus
        // with string and all string contain integer or float,
        // string converts to Number and result will be Number
        a / b; //result is 2
        a * b; //result is 200
        a - b; //result is 10
        //But if only one of veriables string, result will be NaN - not a number
    </script>
</head>
<body>
</body>
</html>
