<head>
    <title></title>
    <script>
        //declaring variable a and assign to it value 'some string' with string type
        var a = 'some string';
        //declaring variable b and assign to it value 'some string 2' with string type
        var b = "some value 2";
        //declaring variable c and assign to it sum of a and b variables.
        //In case of using sign + with strings it calls concatenate.
        var c = a + b;
        //Also if we use sign + for string and number in one line, number will be converted to string
        // and strings will be concatenated
        var someDigit = 100;
        var someWord = 'some word';
        var someWordAndSomeDigit = someWord + someDigit; // result is 'some word100' with string type
        //We have to use '\' before single or double quote inside of string to avoid problem 
        // '\\' for backslash and '\n' for new line in the string
    </script>
